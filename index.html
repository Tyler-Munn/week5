<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Power Plants</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>Power Plant Capacity</h1>
        <h2>By Fuel Source, United States</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Tyler Munn</p>
        <p>Larger circles indicate larger power plant capacity. Click a circle to see that plant's name and capacity. Display fuel sources by clicking on/off the name of the source in the upper right hand corner.</p>
    </footer>

    <script src="power-plants.js"></script>
    <script>

      var map = L.map('map', {
          center: [36,-94],
          zoom: 4,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });  
      
      tiles.addTo(map);
        
         
    //step 2
      
 //   plants.features.sort(function(a, b) {
   // return b.properties.capacity_mw - a.properties.capacity_mw;
//});
    
    //step 1    and then change to step 3 with 'return'
      var Biomass = L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              console.log(feature.properties.fuel_source)
              return L.circleMarker(latlng, {
                 color: '#996633',
                 weight: 2,
                 fillColor: '#c68c53',
                 fillOpacity: .5,
                 radius: getRadius(feature.properties.capacity_mw) //step4
              });   
          },
          
      filter : function(feature, layer){
              if(feature.properties.fuel_source['Biomass']){
                  return feature
              };
             // console.log(feature);
          },
         
    //step 5
    onEachFeature : function(feature,layer) {
    layer.on('mouseover', function() {
    layer.setStyle({
        fillColor: '#538DC6'
    });
});
layer.on('mouseout', function() {
    layer.setStyle({
        fillColor: '#c68c53'
    });
});





          //step 6  
          
          var name = feature.properties.plant_name
          var capacity = feature.properties.capacity_mw.toLocaleString()
          var fuel = feature.properties.fuel_source
      
                                                
          
          var popup = ("<b>"+name+"</b><br>"
              +capacity+ " MW" + "<br>")
                       layer.bindPopup(popup)
          }
          
          
      }).addTo(map);


     var Geothermal = L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              console.log(feature.properties.fuel_source)
              return L.circleMarker(latlng, {
                 color: '#b30000',
                 weight: 2,
                 fillColor: '#ff1a1a',
                 fillOpacity: .5,
                 radius: getRadius(feature.properties.capacity_mw) //step4
              });   
          },
          
      filter : function(feature, layer){
              if(feature.properties.fuel_source['Geothermal']){
                  return feature
              };
             // console.log(feature);
          },
         
    //step 5
    onEachFeature : function(feature,layer) {
    layer.on('mouseover', function() {
    layer.setStyle({
        fillColor: '#1AFFFF'
    });
});
layer.on('mouseout', function() {
    layer.setStyle({
        fillColor: '#ff1a1a'
    });
});





          //step 6  
          
          var name = feature.properties.plant_name
          var capacity = feature.properties.capacity_mw.toLocaleString()
          var fuel = feature.properties.fuel_source
      
                                                
          
          var popup = ("<b>"+name+"</b><br>"
              +capacity+ " MW" + "<br>")
                       layer.bindPopup(popup)
          }
          
          
      }).addTo(map);



      var Solar = L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              console.log(feature.properties.fuel_source)
              return L.circleMarker(latlng, {
                 color: '#ffd11a',
                 weight: 2,
                 fillColor: '#ffdb4d',
                 fillOpacity: .5,
                 radius: getRadius(feature.properties.capacity_mw) //step4
              });   
          },
          
      filter : function(feature, layer){
              if(feature.properties.fuel_source['Solar']){
                  return feature
              };
             // console.log(feature);
          },
         
    //step 5
    onEachFeature : function(feature,layer) {
    layer.on('mouseover', function() {
    layer.setStyle({
        fillColor: '#4D71FF'
    });
});
layer.on('mouseout', function() {
    layer.setStyle({
        fillColor: '#ffdb4d'
    });
});





          //step 6  
          
          var name = feature.properties.plant_name
          var capacity = feature.properties.capacity_mw.toLocaleString()
          var fuel = feature.properties.fuel_source
      
                                                
          
          var popup = ("<b>"+name+"</b><br>"
              +capacity+ " MW" + "<br>")
                       layer.bindPopup(popup)
          }          
          
      }).addTo(map);

      var sourceLayers = {
    "<b style='color:#996633'>Biomass</b>": Biomass,
    "<b style='color:#b30000'>Geothermal</b>": Geothermal,
    "<b style='color:#ffd11a'>Solar</b>": Solar
    
};
L.control.layers(null, sourceLayers, {collapsed:false} ).addTo(map);
//step 4
        function getRadius(area){
        var radius = Math.sqrt(area/Math.PI);
        return radius   
    }
          
    </script>
    
</body>

</html>
